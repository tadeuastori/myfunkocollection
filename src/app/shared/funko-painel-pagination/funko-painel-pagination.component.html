<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li
      [ngClass]="{
        'page-item disabled': activePage <= firstPage,
        'page-item': activePage != firstPage
      }"
    >
      <a
        class="page-link"
        href="#"
        aria-label="Previous"
        (click)="changePages(activePage - 1)"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li
      *ngFor="let pag of pages"
      [ngClass]="{
        'page-item active': activePage == pag,
        'page-item': activePage != pag
      }"
    >
      <a class="page-link" href="#" (click)="changePages(pag)">{{ pag + 1 }}</a>
    </li>

    <li
      [ngClass]="{
        'page-item disabled': activePage >= lastPage,
        'page-item': activePage != lastPage
      }"
    >
      <a
        class="page-link"
        href="#"
        aria-label="Next"
        (click)="changePages(activePage + 1)"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
