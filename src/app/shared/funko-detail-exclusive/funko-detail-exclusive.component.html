<span class="badge text-bg-secondary badge-space" *ngIf="badge === 'silver'">{{
  funkoExclusive
}}</span>

<span class="badge text-bg-warning badge-space" *ngIf="badge === 'yellow'">{{
  funkoExclusive
}}</span>

<span class="badge text-bg-info badge-space" *ngIf="badge === 'blue-light'">{{
  funkoExclusive
}}</span>

<span class="badge text-bg-primary badge-space" *ngIf="badge === 'blue'">{{
  funkoExclusive
}}</span>

<span class="badge text-bg-light badge-space" *ngIf="badge === 'default'">{{
  funkoExclusive
}}</span>
